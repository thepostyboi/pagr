{% extends "base.html" %}
{% block title %}admin{% endblock %}
{% block content%}

<br></br>
<h1>ALL USERS:</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">email</th>
      <th scope="col">username</th>
      <th scope="col">date_created</th>
      <th scope="col">admin</th>
      <th scope="col">banned</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
      <tr>
        <td><a href = "/user/{{user.id}}">{{user.id}}</td>
        <td>{{user.email}}</td>
        <td>{{user.username}}</td>
        <td>{{user.date_created}}</td>
        <td><a href = "/giveadmin/{{user.id}}">{{user.admin}}</a></td>
        <td><a href = "/ban/{{user.id}}">{{user.banned}}</a></td>
      </tr>
    {% endfor %}
  </tbody>
</table>


{% endblock %}

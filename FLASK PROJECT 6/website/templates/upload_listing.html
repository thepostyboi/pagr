{% extends "base.html" %}
{% block title %}Upload listings{% endblock %}
{% block content %}

<div class="container">
  <h3 align="center">upload listing</h3>
  <h5 align="center">uploading to <a href="/page/{{Page.query.filter_by(id=Page_id).first().id}}">{{Page.query.filter_by(id=Page_id).first().title}}</a></h5>
  <form method="POST" action="/upload_listing/{{Page_id}}" enctype="multipart/form-data">
    <div class="form-group">
      <label for="title">title</label>
      <input
        type="text"
        id="title"
        name="title"
        class="form-control"
        placeholder="Enter title"
      />
      <label for="description">description</label>
      <div align="centre">
        <textarea class="text-area text-box multi-line" data-val="true" data-val-length="Maximum = 2045 characters" data-val-length-max="2045" id="description" name="description" cols="150" rows="3"></textarea>
      </div>
      <input type="file" name="input" id = "input">
      <br />
      <div align="center">
        <button class="btn btn-primary" type="submit">submit</button>
      </div>

    </div>
  </form>
</div>



{% endblock %}

{% extends "base.html" %}
{% block title %}report{% endblock %}
{% block content%}

{% if current_user.id != user.id %}
  <br></br>
  <h1>Report</h1>
  <form method="POST">
    <textarea name="rep" id = "rep" class="form-control"></textarea>
    <div align="align">
      <button type="submit" class="btn btn-primary">Submit:</button>
    </div>
  </form>
{% else %}
  <p>You cannot report yourself</p>
{% endif %}
<p class="solid" style="border-style: solid;"></p>


{% endblock %}
